<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New tree</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add tree</h1>

        <form action="#" th:action="@{/tree/save}"  method="POST">
            <input type="string" th:value="*{tree.name}" name="name" placeholder="Tree name" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Create tree</button>
        </form>

  <hr>

  <a th:href = "@{/}"> Back to Data Tree</a>
    </div>
</body>
</html>
