<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update node</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${node.id}">... view</h1>

        <form action="#" th:action="@{/tree/saveNode/} + ${tree_id}" th:object="${node}"  method="POST">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
            <input type="hidden" th:field="*{leaf}" class="form-control mb-4 col-4">
            <input type="number" th:field="*{value}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Update node</button>
        </form>
    </div>
</body>
</html>
